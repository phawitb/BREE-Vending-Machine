<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-Row Product Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }

    .fly-img {
      position: absolute;
      z-index: 9999;
      transition: all 1s ease-in-out;
      pointer-events: none;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .swiper-container {
      margin-bottom: 0;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 200px;
      margin: 0;
    }

    .card-img-wrapper {
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .card-img-top {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .card-title {
      font-size: 0.75rem;
    }

    .card-text {
      font-size: 0.9rem;
    }

    h4 {
      margin: 0;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.4rem;
      }

      .swiper-slide {
        width: 160px !important;
      }

      .card {
        max-width: 150px;
      }

      .card-img-wrapper {
        height: 100px;
      }

      .btn {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }

      .cart-icon {
        font-size: 0.9rem;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid px-2 pt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üõçÔ∏è Product Slider</h1>
      <a href="{{ url_for('cart') }}" class="btn btn-outline-success position-relative cart-icon" id="cartIcon">
        üõí View Cart
        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cart_count }}
        </span>
      </a>
    </div>

    <!-- ROW 1 -->
    <h4>Featured Products</h4>
    <div class="swiper mySwiper1 swiper-container mb-0">
      <div class="swiper-wrapper">
        {% for product in products[:5] %}
        <div class="swiper-slide">
          <div class="card shadow-sm">
            <div class="card-img-wrapper">
              <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <button class="btn btn-primary add-to-cart"
                      data-id="{{ product.id }}"
                      data-img="{{ product.image }}">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- ROW 2 -->
    <h4>Best Sellers</h4>
    <div class="swiper mySwiper2 swiper-container">
      <div class="swiper-wrapper">
        {% for product in products[5:] %}
        <div class="swiper-slide">
          <div class="card shadow-sm">
            <div class="card-img-wrapper">
              <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <button class="btn btn-primary add-to-cart"
                      data-id="{{ product.id }}"
                      data-img="{{ product.image }}">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const productCountRow1 = {{ products[:5]|length }};
    const productCountRow2 = {{ products[5:]|length }};

    function createSwiper(selector, productCount) {
      return new Swiper(selector, {
        loop: productCount > 5, // ‡∏õ‡∏¥‡∏î loop ‡∏ñ‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ô‡πâ‡∏≠‡∏¢
        spaceBetween: 4,
        breakpoints: {
          0: { slidesPerView: 2 },
          576: { slidesPerView: 3 },
          768: { slidesPerView: 4 },
          992: { slidesPerView: 5 }
        }
      });
    }

    createSwiper(".mySwiper1", productCountRow1);
    createSwiper(".mySwiper2", productCountRow2);

    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', async function (e) {
        e.preventDefault();
        const imgSrc = this.getAttribute('data-img');
        const productId = this.getAttribute('data-id');

        // Fly animation
        const img = document.createElement('img');
        img.src = imgSrc;
        img.className = 'fly-img';
        document.body.appendChild(img);
        const btnRect = this.getBoundingClientRect();
        const cartRect = document.getElementById('cartIcon').getBoundingClientRect();
        img.style.left = btnRect.left + 'px';
        img.style.top = btnRect.top + 'px';
        img.style.width = '100px';
        img.offsetWidth;
        img.style.left = cartRect.left + 'px';
        img.style.top = cartRect.top + 'px';
        img.style.width = '30px';
        img.style.opacity = '0.5';
        setTimeout(() => { img.remove(); }, 800);

        // AJAX add
        try {
          const res = await fetch('/api/add_to_cart', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ product_id: parseInt(productId) })
          });
          const data = await res.json();
          if (data.status === 'success') {
            const count = Object.values(data.cart).reduce((a, b) => a + b, 0);
            document.getElementById('cart-count').textContent = count;
          } else {
            alert('Add failed');
          }
        } catch (err) {
          alert('Server error');
        }
      });
    });
  </script>
</body>
</html>
